<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!---font icon link-->
    <script src="https://kit.fontawesome.com/fd15ff6187.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="coupon-code.css">

</head>
<body class="h-100" style="height:100vh ;">
    <div class="container h-100">

<!--image-links//https://img.freepik.com/free-vector/happy-diwali-offer-background-with-sale-details_1017-34416.jpg?w=2000 ////https://i.pinimg.com/originals/e6/a9/8d/e6a98d40a6a859ae5d9d1a9a513e11fc.jpg//-->

<!-- Button trigger modal -->
<div class="d-flex justify-content-center align-items-center h-100">
    <div class="d-flex  flex-column justify-content-center align-items-center h-100">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch static backdrop modal
          </button>
    </div>
    
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-0 border-0 shadow">
        <div class="modal-header p-0 border-0 d-flex justify-content-end align-items-end">
          <button type="button" class="close position-absolute top-0 left-0" data-bs-dismiss="modal" aria-label="Close">
            &times;
          </button>
        </div>
        <div class="row g-0">
       
          <div class="col-5">

           <div class="modal-body p-5" style="background-color: rgba(255, 255, 255,0.7);">
            <div><h3 class="text-black fw-bold">Upto</h3></div>    
            <div><h1 class="text-black fw-bold">30%</h1></div>
                <div><h1 class="text-black mt-3 fw-bold">OFF</h1></div>
                <div><h6 class="text-black mt-3 fw-bold text-center"  style="margin-left: -15px;">On All</h6></div>
                <div class="text-center" style="margin-left: -15px;">
                  <span class="badge bg-dark text-white mt-3 fw-bold fs-6">Pet Products</span>
                </div>
                <div>
                  <p class="text-black mt-3 fw-bold">Hurry up! Offer only till this Weekend</p>
                </div>
                <div>
                  <p class="text-black mt-3 fw-bold fs-10">(Please redeem this code while you are checking out)</p>
                </div>
             </div>
          </div>
          
          <div class="col-7" style="background-image: url('https://images.pexels.com/photos/1366996/pexels-photo-1366996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');background-repeat:no-repeat;background-size: cover;background-position:center;">
            
            <div class="modal-body p-5" >
               
              <button id="btn-coupon" class="btn btn-info mt-5 text-white">Get the Coupon Code!</button>
              <button id="btn-shop"  type="button" class="btn btn-info mt-5 text-white">Shop Now</button>

              <div id="coupon-code-div"  class="position-absolute d-none">

                
                <textarea id="couponText"class="d-none">PETCODES12</textarea>
                <h3><span id="coupon-code-span" class="fw-bold badge bg-black" value="PETCODES12">PETCODES12</span></h3>

                   

              </div>

              </div>
          </div>
        
        </div>
        
      </div>
    </div>
  </div>
  

        
    </div>
    <script src="coupon-code.js"></script>
</body>
</html>
